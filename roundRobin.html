<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin desde Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-input {
            padding: 10px;
            border: 2px dashed #3498db;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .quantum-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f4fc;
            border-radius: 4px;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simulador de Planificación Round Robin</h1>
    
    <div class="container">
        <div class="card">
            <div class="input-section">
                <h2>Cargar datos desde Excel</h2>
                <div class="file-input" id="dropZone">
                    <p>Arrastra tu archivo Excel aquí o haz clic para seleccionar</p>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
                </div>
                
                <div class="quantum-input">
                    <label for="quantum">Quantum:</label>
                    <input type="number" id="quantum" value="10" min="1">
                </div>
                
                <button id="processBtn">Procesar Round Robin</button>
            </div>
        </div>
        
        <div class="card" id="resultsSection" style="display: none;">
            <h2>Resultados</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const processBtn = document.getElementById('processBtn');
            const quantumInput = document.getElementById('quantum');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            let processesData = [];
            
            // Configurar la zona de arrastre
            dropZone.addEventListener('click', () => fileInput.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = '#ecf0f1';
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.backgroundColor = '';
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });
            
            processBtn.addEventListener('click', () => {
                if (processesData.length === 0) {
                    showError("Por favor, carga un archivo Excel primero.");
                    return;
                }
                
                const quantum = parseInt(quantumInput.value);
                if (isNaN(quantum) || quantum <= 0) {
                    showError("Por favor, introduce un valor válido para el quantum.");
                    return;
                }
                
                const resultado = roundRobin(processesData, quantum);
                displayResults(resultado);
            });
            
            function handleFile(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        
                        // Obtener la primera hoja
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        // Convertir a JSON
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        if (jsonData.length === 0) {
                            showError("El archivo Excel está vacío.");
                            return;
                        }
                        
                        // Verificar la estructura de los datos
                        if (!jsonData[0].hasOwnProperty('id') || !jsonData[0].hasOwnProperty('tiempo')) {
                            showError("El archivo Excel debe tener columnas 'id' y 'tiempo'.");
                            return;
                        }
                        
                        processesData = jsonData;
                        dropZone.innerHTML = `<p>Archivo cargado: <strong>${file.name}</strong></p>`;
                        showError(""); // Limpiar errores
                    } catch (error) {
                        showError("Error al leer el archivo Excel: " + error.message);
                    }
                };
                
                reader.onerror = function() {
                    showError("Error al leer el archivo.");
                };
                
                reader.readAsArrayBuffer(file);
            }
            
            function showError(message) {
                // Limpiar errores anteriores
                const existingError = document.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }
                
                if (message) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = message;
                    document.querySelector('.input-section').appendChild(errorDiv);
                }
            }
            
            function roundRobin(processes, quantum) {
                let cola = processes.map(p => ({
                    id: p.id,
                    tiempoRestante: p.tiempo,
                    ejecutado: 0,
                    llegada: 0
                }));

                let tiempoActual = 0;
                let tabla = [];

                while (cola.length > 0) {
                    let proceso = cola.shift();

                    let tiempoEjecutado = Math.min(quantum, proceso.tiempoRestante);
                    let tiempoEspera = tiempoActual - proceso.llegada - proceso.ejecutado;

                    tabla.push({
                        tiempoInicio: tiempoActual,
                        proceso: proceso.id,
                        ejecutado: tiempoEjecutado,
                        restante: proceso.tiempoRestante - tiempoEjecutado,
                        espera: tiempoEspera
                    });

                    tiempoActual += tiempoEjecutado;
                    proceso.tiempoRestante -= tiempoEjecutado;
                    proceso.ejecutado += tiempoEjecutado;

                    if (proceso.tiempoRestante > 0) {
                        cola.push(proceso);
                    }
                }

                // Eliminar las ejecuciones finales repetidas del mismo proceso
                let ultimoProceso = tabla[tabla.length - 1].proceso;
                let indexUltimo = tabla.length - 1;

                while (indexUltimo > 0 && tabla[indexUltimo - 1].proceso === ultimoProceso) {
                    indexUltimo--;
                }

                let tablaValida = tabla.slice(0, indexUltimo + 1);

                let sumaTiemposInicio = tablaValida.reduce((acc, row) => acc + row.tiempoInicio, 0);
                let totalEjecuciones = tablaValida.length;
                let promedioEspera = sumaTiemposInicio / totalEjecuciones;

                return { tabla, tablaValida, sumaTiemposInicio, totalEjecuciones, promedioEspera };
            }
            
            function displayResults(resultado) {
                let html = `
                    <h3>Tabla de ejecución completa</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tiempo Inicio</th>
                                    <th>Proceso</th>
                                    <th>Ejecutado</th>
                                    <th>Restante</th>
                                    <th>Espera</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                resultado.tabla.forEach(fila => {
                    html += `
                        <tr>
                            <td>${fila.tiempoInicio}</td>
                            <td>${fila.proceso}</td>
                            <td>${fila.ejecutado}</td>
                            <td>${fila.restante}</td>
                            <td>${fila.espera}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                    
                    <h3>Tabla válida (sin repeticiones finales)</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Tiempo Inicio</th>
                                    <th>Proceso</th>
                                    <th>Ejecutado</th>
                                    <th>Restante</th>
                                    <th>Espera</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                resultado.tablaValida.forEach(fila => {
                    html += `
                        <tr>
                            <td>${fila.tiempoInicio}</td>
                            <td>${fila.proceso}</td>
                            <td>${fila.ejecutado}</td>
                            <td>${fila.restante}</td>
                            <td>${fila.espera}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="results">
                        <div class="result-item"><strong>Total ejecuciones:</strong> ${resultado.totalEjecuciones}</div>
                        <div class="result-item"><strong>Suma tiempos inicio:</strong> ${resultado.sumaTiemposInicio}</div>
                        <div class="result-item"><strong>Promedio de espera:</strong> ${resultado.promedioEspera.toFixed(2)}</div>
                    </div>
                `;
                
                resultsContent.innerHTML = html;
                resultsSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
